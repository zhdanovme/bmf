# yaml-language-server: $schema=../schema.json
# Dialog (Modal) Template
# ID format: dialog:epic:name

# =============================================================================
# BASIC DIALOG
# =============================================================================

dialog:common:error:
  description: Error dialog
  components:
    - type: icon
      value: error

    - type: text
      label: Error

    - type: button
      label: OK
      value: $dialog.close


# =============================================================================
# DIALOG WITH PROPS
# =============================================================================

dialog:common:confirm:
  description: Confirmation dialog
  props:
    title: string
    message: string
    on_confirm: $action
  components:
    - type: text
      value: props.title

    - type: text
      value: props.message

    - type: button
      label: Cancel
      value: $dialog.close

    - type: button
      label: Confirm
      value: props.on_confirm


